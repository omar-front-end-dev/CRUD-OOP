<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <!-- Bootstrap.css CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- main file css -->
    <link rel="stylesheet" href="content/style/style.css">
</head>
    <body>
        <h1 class="text-center py-3">#Tasks-List</h1>
        <div class="container">
            <div class="row">
                <div class="col-6 mx-auto">
                    <form class="form form-control p-4">
                        <div class="mb-2">
                            <input type="text" placeholder="Add task" class="form-control" id="title">
                        </div>
                        <div class="mb-3 bg-danger rounded warning">
                            <p class="p-2">Please add task in field !</p>
                        </div>
                        <div>
                            <input type="submit" value="Save" class="form-control btn btn-success" id="btn-submit">
                        </div>
                    </form>
                </div>
            </div>

            <div class="row">
                <div class="mt-4 overflow-auto">
                    <table class="w-100 table-bordered">
                        <thead class="text-center">
                            <tr>
                                <th class="py-2 text-bg-primary">Title</th>
                                <th class="py-2 text-bg-info">Edit</th>
                                <th class="py-2 text-bg-danger">Delete</th>
                            </tr>
                        </thead>
                        <tbody id="t-body">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <!-- Bootstrap.js CDN -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js" integrity="sha512-WW8/jxkELe2CAiE4LvQfwm1rajOS8PHasCCx+knHG0gBHt8EXxS6T6tJRTGuDQVnluuAvMxWF4j8SNFDKceLFg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <!-- main file js -->
        <script src="content/js/app.js"></script>
    </body>
</html>
